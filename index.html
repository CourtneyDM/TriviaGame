<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1 id="header">Trivia Game</h1>
    </header>

    <!-- Area to display the questions -->
    <div id="timer">00:10</div>
    <div id="content">
        <p id="instructions">You will be present with a photo of a sports logo, and a question will be asked based on information relative that
            logo. You will have 10 seconds to answer each question. Good luck!</p>
    </div>
    <div id="questions"></div>
    <div id="answers"></div>

    <!-- Area to display answers -->
    <button type="submit" id="start">Start Game</button>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
